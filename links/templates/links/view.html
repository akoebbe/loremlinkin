<!DOCTYPE html>
<html ng-app="LoremLinkin">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ link.title }} - LoremLink.in</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}links/css/styles.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}links/css/xeditable.css" />
    <script src="{{ STATIC_URL }}links/javascript/angular.min.js"></script>
    <script src="{{ STATIC_URL }}links/javascript/xeditable.min.js"></script>
    <script src="{{ STATIC_URL }}links/javascript/loremlinkin.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Roboto']
        }
      });
    </script>
</head>
<body class="link" ng-controller="LoremLinkinCtrl">
{% verbatim %}
    <header>
        Here's the header
    </header>
    <main>
        <section>
            <header><h1 ng-model="link.title" editable-text="link.title">{{ link.title }}</h1></header>
            <p ng-model="link.description" editable-textarea="link.description">{{ link.description }}</p>
            <button onclick="history.back()">Go Back</button>
        </section>
    </main>

    <footer>
        Here's some stuff
    </footer>
{% endverbatim %}
</body>
</html>
